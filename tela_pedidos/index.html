<!doctype html>

  </head>

  <body class="bg-dark-subtle">
    <div class="bg-white mx-2">
      <!-- Navbar  -->
      <div class="">
        <ul class="nav pt-2 pb-4 px-4">
          <li class="navbar-item bg-primary mx-1 rounded">
            <a class="nav-link text-white" href="#">
              <i class="fa-regular fa-clock"></i>
              Pedidos Recentes
            </a>
          </li>

          <li class="navbar-item bg-primary mx-1 rounded">
            <a class="nav-link text-white" href="#">
              <i class="fa-sharp fa-solid fa-list"></i>
              Enviar Cliente
            </a>
          </li>

          <li class="navbar-item bg-primary mx-1 rounded">
            <a class="nav-link text-white" href="#">
              <i class="fa-sharp fa-solid fa-list"></i>
              Receber Pagamento
            </a>
          </li>

          <li class="navbar-item bg-primary mx-1 rounded">
            <a class="nav-link text-white" href="#">
              <i class="fa-sharp fa-solid fa-list"></i>
              Todos os Pedidos
            </a>
          </li>

          <li class="navbar-item bg-primary mx-1 rounded">
            <a class="nav-link text-white" href="#">
              <i class="fa-solid fa-file"></i>
              Novo pedido
            </a>
          </li>

          <li class="navbar-item bg-primary mx-1 rounded">
            <a class="nav-link text-white" href="#">
              <i class="fa-solid fa-house"></i>
              Página principal
            </a>
          </li>
        </ul>
      </div>

      <!-- main page -->
      <div class="border-top">
        <div class="row">
          <div class="col-10">
            <h4 class="mx-4 my-3">Pesquisa de produtos</h4>
          </div>

          <div class="col-2 d-flex justify-content-end">
            <div class="mx-3">
              <i class="fa-solid fa-minus"></i>
              <i class="fa-solid fa-xmark mx-2"></i>
            </div>
          </div>
            
        </div>

        <div class="border-top">
          <div class="row mx-1 my-3">
            <div class="col-4">
              <label class="fw-bold mb-1" for="text_description">Descrição</label><br>
              <input class="w-100 border border-primary px-4 py-2" type="text" id="text_description">
            </div>
          </div>
        </div>

        <div class="border-top py-3">
          <ul class="nav">
            <li class="navbar-item bg-primary mx-1 rounded">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                Pesquisar
              </a>
            </li>
            <li class="navbar-item bg-primary mx-1 rounded">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-arrows-rotate"></i>
                Recarregar
              </a>
            </li>
            <li class="navbar-item bg-primary mx-1 rounded">
              <a class="nav-link text-white" href="#">
                <i class="fa-solid fa-file"></i>
                Novo
              </a>
            </li>
          </ul>
        </div>

        <div class="row">
          <div class="col">
            <select class="px-4" name="cars" id="cars">
              <option value="10">10</option>
              <option value="9">9</option>
              <option value="8">8</option>
            </select>
            Registro por página
          </div>
          <div class="col text-end">
            <label for="text_search">Busca: </label>
            <input type="text" name="" id="text_search">
          </div>
        </div>

        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Situação</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="fw-bold">Pizza</td>
                <td>
                  <span class="bg-success px-2 py-1 text-white rounded">Ativo</span>
                </td>
                <td>
                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Ver Detalhes">
                    <i class="fa-sharp fa-solid fa-table-list border border-1 rounded p-1"></i>
                  </button>

                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Editar">
                    <i class="fa-sharp fa-solid fa-pen-to-square border border-1 rounded p-1"></i>
                  </button>
                  
                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Remover">
                    <a class="border-0 bg-white" data-toggle="popover" data-html="true" title="Deseja realmente remover esse registro?" data-bs-content="And here's some amazing content. It's very engaging. Right?">
                      <i class="fa-sharp fa-solid fa-trash border border-1 rounded p-1 text-primary"></i>
                    </a>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td class="fw-bold">Refrigerante</td>
                <td>
                  <span class="bg-success px-2 py-1 text-white rounded">Ativo</span>
                </td>
                <td>
                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Ver Detalhes">
                    <i class="fa-sharp fa-solid fa-table-list border border-1 rounded p-1"></i>
                  </button>

                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Editar">
                    <i class="fa-sharp fa-solid fa-pen-to-square border border-1 rounded p-1"></i>
                  </button>
                  
                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Remover">
                    <a class="border-0 bg-white" data-toggle="popover" data-html="true" title="Deseja realmente remover esse registro?" data-bs-content="And here's some amazing content. It's very engaging. Right?">
                      <i class="fa-sharp fa-solid fa-trash border border-1 rounded p-1 text-primary"></i>
                    </a>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td class="fw-bold">Cajuína</td>
                <td>
                  <span class="bg-secondary px-2 py-1 text-white rounded">Inativo</span>
                </td>
                <td>
                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Ver Detalhes">
                    <i class="fa-sharp fa-solid fa-table-list border border-1 rounded p-1"></i>
                  </button>

                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Editar">
                    <i class="fa-sharp fa-solid fa-pen-to-square border border-1 rounded p-1"></i>
                  </button>

                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Remover">
                    <a class="border-0 bg-white" data-toggle="popover" data-html="true" title="Deseja realmente remover esse registro?" data-bs-content="And here's some amazing content. It's very engaging. Right?">
                      <i class="fa-sharp fa-solid fa-trash border border-1 rounded p-1 text-primary"></i>
                    </a>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td class="fw-bold">Borda</td>
                <td>
                  <span class="bg-success px-2 py-1 text-white rounded">Ativo</span>
                </td>
                <td>
                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Ver Detalhes">
                    <i class="fa-sharp fa-solid fa-table-list border border-1 rounded p-1"></i>
                  </button>

                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Editar">
                    <i class="fa-sharp fa-solid fa-pen-to-square border border-1 rounded p-1"></i>
                  </button>

                  <button class="border-0 bg-transparent" data-toggle="tooltip" data-placement="top" title="Remover">
                    <a class="border-0 bg-white" data-toggle="popover" data-html="true" title="Deseja realmente remover esse registro?" data-bs-content="And here's some amazing content. It's very engaging. Right?">
                      <i class="fa-sharp fa-solid fa-trash border border-1 rounded p-1 text-primary"></i>
                    </a>

                    <div id="popover-content" class="d-none">
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <a class="bg-primary text-white rounded py-2 px-4 text-decoration-none" href="">
                            <i class="fa-sharp fa-solid fa-check"></i>
                            Sim
                          </a>
                        </div>
                        <div class="col d-flex justify-content-start">
                          <a class="bg-secondary text-white rounded-1 py-2 px-4 text-decoration-none" href="">
                            <i class="fa-sharp fa-solid fa-xmark"></i>
                            Não
                          </a>
                        </div>
                      </div>
                    </div>
                  </button>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  
    <script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();

        $("[data-toggle=popover]").popover({
          html: true, 
          content: function() {
            return $('#popover-content').html();
          }
        });
      });
    </script>
    
  </body>
</html>
